    <script>
      function makeSlideshow(slidesId) {
          const slides = document.getElementById(slidesId);
          const slidesInner = slides.querySelector('.emblaCarousel_embla__container__MnrCm');
          const images = slidesInner.querySelectorAll('.emblaCarousel_embla__slide__gdevc');
  
          let index = 0;
          let isDragging = false;
          let startX;
  
          images[index].style.opacity = '1';
  
          function nextSlide() {
              images[index].style.opacity = '0.2';
              index = (index + 1) % images.length;
              images[index].style.opacity = '1';
              slidesInner.style.transform = `translate3d(${(index - 0.5) * -50}%, 0, 0)`;
          }
  
          function handleDragStart(e) {
              isDragging = true;
              startX = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
          }
  
          function handleDragMove(e) {
              if (!isDragging) return;
  
              const currentX = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
              const diffX = currentX - startX;
  
              if (Math.abs(diffX) > 50) {
                  if (diffX > 0) {
                      images[index].style.opacity = '0.2';
                      index = (index - 1 + images.length) % images.length;
                      images[index].style.opacity = '1';
                  } else {
                      nextSlide();
                  }
  
                  slidesInner.style.transform = `translate3d(${(index - 0.5) * -50}%, 0, 0)`;
  
                  isDragging = false;
              }
          }
  
          function handleDragEnd() {
              isDragging = false;
          }
  
          slidesInner.addEventListener('mousedown', handleDragStart);
          slidesInner.addEventListener('mousemove', handleDragMove);
          slidesInner.addEventListener('mouseup', handleDragEnd);
  
          slidesInner.addEventListener('touchstart', handleDragStart);
          slidesInner.addEventListener('touchmove', handleDragMove);
          slidesInner.addEventListener('touchend', handleDragEnd);
  
          setInterval(nextSlide, 3500);
      }
  
      makeSlideshow('slides');
      makeSlideshow('slides2');
  </script>
